
# General Config
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_CONSOLE=y
CONFIG_LOG=y
CONFIG_SHELL=y

# Device Config
CONFIG_GPIO=y
CONFIG_I2C=y
CONFIG_SPI=y
CONFIG_GPIO_PCA95XX=y
CONFIG_SPI_INIT_PRIORITY=70 # SPI的CS引脚依赖于PCA9557的控制IO，所以要降低SPI的初始化优先级

# LVGL Config
CONFIG_LV_Z_MEM_POOL_SIZE=16384 # 16KB
CONFIG_LV_Z_SHELL=y
CONFIG_LVGL=y
CONFIG_LV_USE_LOG=y
CONFIG_LV_USE_LABEL=y
CONFIG_LV_USE_ARC=y
CONFIG_LV_USE_MONKEY=y
CONFIG_LV_FONT_MONTSERRAT_14=y
CONFIG_LV_COLOR_DEPTH_16=y      # 使用16位颜色深度(RGB565)
CONFIG_LV_COLOR_16_SWAP=y 

# Display Config
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_ERR=y